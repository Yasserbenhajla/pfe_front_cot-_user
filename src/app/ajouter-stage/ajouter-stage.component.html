<!doctype html>
<html lang="en">


<!-- Mirrored from themesbrand.com/skote/layouts/form-elements.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 18 Mar 2025 23:05:05 GMT -->
<head>

        <meta charset="utf-8" />
        <title>Form Elements | Skote - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />


    </head>

    <body data-sidebar="dark">

    <!-- <body data-layout="horizontal" data-topbar="dark"> -->

        <!-- Begin page -->
        <div id="layout-wrapper">


           <app-header></app-header>

            <!-- ========== Left Sidebar Start ========== -->
            <app-menu></app-menu>>
            <!-- Left Sidebar End -->



            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0 font-size-18">Form Elements</h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Forms</a></li>
                                            <li class="breadcrumb-item active">Form Elements</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">

                                      <form  [formGroup]="stageForm" (ngSubmit)="addNewStage()">
                                        <h4 class="card-title">Ajouter Stage </h4>

                                        <div class="mb-3 row">
                                          <label for="example-text-input" class="col-md-2 col-form-label">Intitule</label>
                                          <div class="col-md-10">
                                            <input class="form-control" type="text" placeholder="entrer intitule"
                                              id="example-text-input" formControlName="intitule">
                                          </div>
                                        </div>

                                        <div class="mb-3 row">
                                          <label for="example-search-input" class="col-md-2 col-form-label">Description</label>
                                          <div class="col-md-10">
                                            <input class="form-control" type="text" placeholder="entrer Description"
                                              id="example-description-input" formControlName="description">
                                          </div>
                                        </div>

                                        <div class="mb-3 row">
                                          <label for="example-email-input" class="col-md-2 col-form-label">Lieu</label>
                                          <div class="col-md-10">
                                            <input class="form-control" type="text" placeholder="entrer lieu de stage"
                                              id="example-lieu-input" formControlName="lieu">
                                          </div>
                                        </div>

                                        <div class="mb-3 row">
                                          <label for="example-email-input" class="col-md-2 col-form-label">Pays</label>
                                          <div class="col-md-10">
                                            <input class="form-control" type="text" placeholder="entrer pays de stage"
                                              id="example-pays-input" formControlName="pays">
                                          </div>
                                        </div>

                                        <div class="mb-3 row">
                                          <label for="example-email-input" class="col-md-2 col-form-label">Technologie Et Outil</label>
                                          <div class="col-md-10">
                                            <input class="form-control" type="text" placeholder="entrer Technologie et Outil"
                                              id="example-tech-input" formControlName="technologieOutil">
                                          </div>
                                        </div>

                                        <div class="mb-3 row">
                                          <label for="example-email-input" class="col-md-2 col-form-label">Nom De l'Entreprise</label>
                                          <div class="col-md-10">
                                            <input class="form-control" type="text" placeholder="entrer nom entreprise"
                                              id="example-tech-input" formControlName="nomEntreprise">
                                          </div>
                                        </div>

                                        <div class="mb-3 row">
                                          <label for="example-date-input" class="col-md-2 col-form-label">Date Debut</label>
                                          <div class="col-md-10">
                                            <input class="form-control" type="date" formControlName="dateDeb">
                                          </div>
                                        </div>

                                        <div class="mb-3 row">
                                          <label for="example-date-input" class="col-md-2 col-form-label">Date Fin</label>
                                          <div class="col-md-10">
                                            <input class="form-control" type="date" formControlName="dateFin">
                                          </div>
                                        </div>




                                        <div class="mb-3 row">
                                          <label for="example-email-input" class="col-md-2 col-form-label">Type De Stage</label>
                                          <div class="col-md-10">
                                          <select formControlName="typeDeStage" class="form-control">
                                            <option
                                              *ngFor="let typeStage of listeTypeStage"
                                              value="{{typeStage.id }}"
                                            >
                                              {{ typeStage.nom }}

                                            </option>
                                          </select>
                                          </div>
                                        </div>



                                        <button  class="btn btn-primary" type="submit">Ajouter</button>
                                      </form>








                                    </div>
                                </div>

                            </div>
                          <!-- end col -->
                        </div>
                        <!-- end row -->

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">

                                </div>
                            </div>
                        </div>
                        <!-- end row -->

                        <div class="row">
                            <div class="col-lg-12">

                            </div>
                        </div>
                        <!-- end row -->

                        <div class="row">
                            <div class="col-lg-12">

                            </div>

                        </div>
                        <!-- end row -->

                        <div class="row">
                            <div class="col-lg-12">

                            </div>
                        </div>
                        <!-- end row -->

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">

                                </div>
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->

                        <div class="row">

                            <div class="col-lg-12">


                            </div>
                        </div>
                        <!-- end row -->

                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->


             <app-footer></app-footer>
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->

        <!-- Right Sidebar -->
        <div class="right-bar">
            <div data-simplebar class="h-100">
                <div class="rightbar-title d-flex align-items-center px-3 py-4">

                    <h5 class="m-0 me-2">Settings</h5>

                    <a href="javascript:void(0);" class="right-bar-toggle ms-auto">
                        <i class="mdi mdi-close noti-icon"></i>
                    </a>
                </div>

                <!-- Settings -->
                <hr class="mt-0" />
                <h6 class="text-center mb-0">Choose Layouts</h6>

                <div class="p-4">
                    <div class="mb-2">
                        <img src="assets/images/layouts/layout-1.jpg" class="img-thumbnail" alt="layout images">
                    </div>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input theme-choice" type="checkbox" id="light-mode-switch" checked>
                        <label class="form-check-label" for="light-mode-switch">Light Mode</label>
                    </div>

                    <div class="mb-2">
                        <img src="assets/images/layouts/layout-2.jpg" class="img-thumbnail" alt="layout images">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input theme-choice" type="checkbox" id="dark-mode-switch">
                        <label class="form-check-label" for="dark-mode-switch">Dark Mode</label>
                    </div>

                    <div class="mb-2">
                        <img src="assets/images/layouts/layout-3.jpg" class="img-thumbnail" alt="layout images">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input theme-choice" type="checkbox" id="rtl-mode-switch">
                        <label class="form-check-label" for="rtl-mode-switch">RTL Mode</label>
                    </div>

                    <div class="mb-2">
                        <img src="assets/images/layouts/layout-4.jpg" class="img-thumbnail" alt="layout images">
                    </div>
                    <div class="form-check form-switch mb-5">
                        <input class="form-check-input theme-choice" type="checkbox" id="dark-rtl-mode-switch">
                        <label class="form-check-label" for="dark-rtl-mode-switch">Dark RTL Mode</label>
                    </div>


                </div>

            </div> <!-- end slimscroll-menu-->
        </div>
        <!-- /Right-bar -->

        <!-- Right bar overlay-->
        <div class="rightbar-overlay"></div>


    </body>


<!-- Mirrored from themesbrand.com/skote/layouts/form-elements.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 18 Mar 2025 23:05:06 GMT -->

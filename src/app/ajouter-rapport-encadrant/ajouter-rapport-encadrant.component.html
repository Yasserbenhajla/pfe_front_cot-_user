<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Ajouter Rapport Encadrant | Gestion des Stages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Système de gestion des stages" name="description" />
    <meta content="Polytech" name="author" />
</head>

<body data-sidebar="dark">
    <!-- Begin page -->
    <div id="layout-wrapper">
        <app-header></app-header>
        <!-- ========== Left Sidebar Start ========== -->
        <app-menu></app-menu>
        <!-- Left Sidebar End -->



            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">
                <div class="page-content modern-page">
                    <div class="container-fluid">
                        <div class="modern-form-container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8 col-md-10">
                                    <div class="modern-form-card">
                                        <!-- Form Header -->
                                        <div class="form-header">
                                            <div class="header-icon">
                                                <i class="bx bx-user-check"></i>
                                            </div>
                                            <h2 class="form-title">Rapport Encadrant</h2>
                                            <p class="form-subtitle">Ajouter la version corrigée du rapport pour un étudiant</p>
                                        </div>

                                        <!-- Form Content -->
                                        <div class="form-content">
                                            <form (ngSubmit)="addNewRapportEncadrant()" [formGroup]="rapportEncadrantForm" class="modern-form">
                                                <!-- File Upload Section -->
                                                <div class="upload-section">
                                                    <label class="section-label">
                                                        <i class="bx bx-file"></i>
                                                        Rapport Corrigé
                                                    </label>

                                                    <div class="file-upload-area" onclick="document.getElementById('rapportEncadrantFile').click()">
                                                        <div class="upload-content">
                                                            <div class="upload-icon">
                                                                <i class="bx bx-cloud-upload"></i>
                                                            </div>
                                                            <h4>Glissez-déposez le rapport corrigé ici</h4>
                                                            <p>ou cliquez pour sélectionner un fichier</p>
                                                            <div class="file-types">
                                                                <span class="file-type">PDF</span>
                                                                <span class="file-type">DOC</span>
                                                                <span class="file-type">DOCX</span>
                                                            </div>
                                                        </div>
                                                        <input
                                                            id="rapportEncadrantFile"
                                                            formControlName="rapportEncadrant"
                                                            (change)="OnSelectFile($event)"
                                                            type="file"
                                                            class="file-input"
                                                            accept=".pdf,.doc,.docx"
                                                            aria-label="Télécharger le rapport corrigé">
                                                    </div>
                                                </div>

                                                <!-- Student Selection -->
                                                <div class="form-group">
                                                    <label class="section-label">
                                                        <i class="bx bx-user"></i>
                                                        Sélectionner l'Étudiant
                                                    </label>
                                                    <div class="select-wrapper">
                                                        <select formControlName="etudiant" class="modern-select">
                                                            <option value="" disabled>Choisir un étudiant</option>
                                                            <option
                                                                *ngFor="let etudiant of listeEtudiant"
                                                                value="{{ etudiant.id }}">
                                                                {{ etudiant.nom }} {{ etudiant.prenom }}
                                                            </option>
                                                        </select>
                                                        <i class="bx bx-chevron-down select-arrow"></i>
                                                    </div>
                                                </div>

                                                <!-- Description Section -->
                                                <div class="form-group">
                                                    <label class="section-label">
                                                        <i class="bx bx-edit"></i>
                                                        Description des Corrections
                                                    </label>
                                                    <div class="textarea-wrapper">
                                                        <textarea
                                                            formControlName="description"
                                                            class="modern-textarea"
                                                            rows="4"
                                                            placeholder="Décrivez les corrections apportées au rapport..."></textarea>
                                                    </div>
                                                </div>

                                                <!-- Message d'erreur/succès -->
                                                <div *ngIf="messageCommande" [innerHTML]="messageCommande" class="alert-container"></div>

                                                <!-- Action Buttons -->
                                                <div class="form-actions">
                                                    <button type="button" class="btn-secondary" onclick="history.back()">
                                                        <i class="bx bx-arrow-back"></i>
                                                        Annuler
                                                    </button>
                                                    <button type="submit" class="btn-primary" [disabled]="!rapportEncadrantForm.valid">
                                                        <i class="bx bx-check"></i>
                                                        Ajouter le Rapport
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

<app-footer></app-footer>
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->

        <!-- Right Sidebar -->
        <div class="right-bar">
            <div data-simplebar class="h-100">
                <div class="rightbar-title d-flex align-items-center px-3 py-4">

                    <h5 class="m-0 me-2">Settings</h5>

                    <a href="javascript:void(0);" class="right-bar-toggle ms-auto">
                        <i class="mdi mdi-close noti-icon"></i>
                    </a>
                </div>

                <!-- Settings -->
                <hr class="mt-0" />
                <h6 class="text-center mb-0">Choose Layouts</h6>

                <div class="p-4">
                    <div class="mb-2">
                        <img src="assets/images/layouts/layout-1.jpg" class="img-thumbnail" alt="layout images">
                    </div>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input theme-choice" type="checkbox" id="light-mode-switch" checked>
                        <label class="form-check-label" for="light-mode-switch">Light Mode</label>
                    </div>

                    <div class="mb-2">
                        <img src="assets/images/layouts/layout-2.jpg" class="img-thumbnail" alt="layout images">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input theme-choice" type="checkbox" id="dark-mode-switch">
                        <label class="form-check-label" for="dark-mode-switch">Dark Mode</label>
                    </div>

                    <div class="mb-2">
                        <img src="assets/images/layouts/layout-3.jpg" class="img-thumbnail" alt="layout images">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input theme-choice" type="checkbox" id="rtl-mode-switch">
                        <label class="form-check-label" for="rtl-mode-switch">RTL Mode</label>
                    </div>

                    <div class="mb-2">
                        <img src="assets/images/layouts/layout-4.jpg" class="img-thumbnail" alt="layout images">
                    </div>
                    <div class="form-check form-switch mb-5">
                        <input class="form-check-input theme-choice" type="checkbox" id="dark-rtl-mode-switch">
                        <label class="form-check-label" for="dark-rtl-mode-switch">Dark RTL Mode</label>
                    </div>


                </div>

            </div> <!-- end slimscroll-menu-->
        </div>
        <!-- /Right-bar -->

        <!-- Right bar overlay-->
        <div class="rightbar-overlay"></div>



    </body>

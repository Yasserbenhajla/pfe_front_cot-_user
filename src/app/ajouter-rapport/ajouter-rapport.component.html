<!doctype html>
<html lang="en">

<head>

        <meta charset="utf-8" />
        <title>Form Elements | Skote - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />


    </head>

    <body data-sidebar="dark">

    <!-- <body data-layout="horizontal" data-topbar="dark"> -->

        <!-- Begin page -->
        <div id="layout-wrapper">


<app-header></app-header>
            <!-- ========== Left Sidebar Start ========== -->
          <app-menu></app-menu>
            <!-- Left Sidebar End -->



            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content modern-page">
                    <div class="container-fluid">

                        <!-- start page title -->

                        <!-- end page title -->

                        <!-- end row -->


                        <!-- end row -->


                        <!-- end row -->




                        <div class="row">

                            <div class="col-xl-8 col-lg-10 mx-auto">
                                <div class="modern-form-card">
                                    <!-- Form Header -->
                                    <div class="form-header">
                                        <div class="header-icon">
                                            <i class="bx bx-file-plus"></i>
                                        </div>
                                        <h2 class="form-title">Ajouter un Rapport</h2>
                                        <p class="form-subtitle">Ajouter votre rapport de stage et sélectionnez votre encadrant</p>
                                    </div>

                                    <!-- Form Content -->
                                    <div class="form-content">





                                        <form (ngSubmit)="addNewRapport()" [formGroup]="rapportForm" class="modern-form">

                                            <!-- File Upload Section -->
                                            <div class="upload-section">
                                                <label class="section-label">
                                                    <i class="bx bx-cloud-upload"></i>
                                                    Rapport de Stage
                                                </label>

                                                <div class="file-upload-area">
                                                    <div class="upload-content">
                                                        <div class="upload-icon">
                                                            <i class="bx bx-cloud-upload"></i>
                                                        </div>
                                                        <h4>Glissez-déposez votre fichier ici</h4>
                                                        <p>ou cliquez pour sélectionner</p>
                                                        <div class="file-types">
                                                            <span class="file-type">PDF</span>
                                                            <span class="file-type">DOC</span>
                                                            <span class="file-type">DOCX</span>
                                                        </div>
                                                    </div>
                                                    <input
                                                        formControlName="rapport"
                                                        (change)="OnSelectFile($event)"
                                                        type="file"
                                                        class="file-input"
                                                        id="fileInput"
                                                        accept=".pdf,.doc,.docx"
                                                    />
                                                </div>
                                            </div>

                                            <!-- Encadrant Selection -->
                                            <div class="form-group">
                                                <label class="section-label">
                                                    <i class="bx bx-user-check"></i>
                                                    Encadrant Académique
                                                </label>
                                                <div class="select-wrapper">
                                                    <select
                                                        id="encadrantSelect"
                                                        formControlName="encadrant"
                                                        class="modern-select"
                                                    >
                                                        <option value="" disabled selected>Sélectionnez un encadrant</option>
                                                        <option *ngFor="let encadrant of listeEncadrant" [value]="encadrant.id">
                                                            {{ encadrant.nom }} {{ encadrant.prenom }}
                                                        </option>
                                                    </select>
                                                    <i class="bx bx-chevron-down select-arrow"></i>
                                                </div>
                                            </div>

                                            <!-- Action Buttons -->
                                            <div class="form-actions">
                                                <button type="button" class="btn-secondary">
                                                    <i class="bx bx-x"></i>
                                                    Annuler
                                                </button>
                                                <button type="submit" class="btn-primary" [disabled]="!rapportForm.valid">
                                                    <i class="bx bx-check"></i>
                                                    Ajouter le Rapport
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- end row -->

                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

<app-footer></app-footer>
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->

        <!-- Right Sidebar -->

        <!-- /Right-bar -->

        <!-- Right bar overlay-->
        <div class="rightbar-overlay"></div>



    </body>

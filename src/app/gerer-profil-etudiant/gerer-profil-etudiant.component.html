<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Modifier Profil Étudiant | Système de Gestion des Stages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
</head>

<body data-sidebar="dark">
    <!-- Begin page -->
    <div id="layout-wrapper">
        <app-header></app-header>

        <!-- ========== Left Sidebar Start ========== -->
        <app-menu></app-menu>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">
            <div class="page-content modern-page">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0 font-size-18">Modifier Profil</h4>
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Profil</a></li>
                                        <li class="breadcrumb-item active">Modifier Profil</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <!-- Modern Form Container -->
                    <div class="modern-form-container">
                        <div class="row">
                            <div class="col-xl-10 col-lg-12 mx-auto">
                                <div class="modern-form-card">
                                    <!-- Form Header -->
                                    <div class="form-header">
                                        <div class="header-icon">
                                            <i class="bx bx-user-circle"></i>
                                        </div>
                                        <h2 class="form-title">Modifier Mon Profil</h2>
                                        <p class="form-subtitle">Mettez à jour vos informations personnelles</p>
                                    </div>

                                    <!-- Form Content -->
                                    <div class="form-content">
                                        <form [formGroup]="updateForm" (ngSubmit)="updateEtudiant()" class="modern-form">

                                            <!-- Section: Informations Personnelles -->
                                            <div class="section-label">
                                                <i class="bx bx-user"></i>
                                                <span>Informations Personnelles</span>
                                            </div>

                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="nom" class="form-label">Nom</label>
                                                    <input
                                                        class="form-control"
                                                        type="text"
                                                        id="nom"
                                                        placeholder="Entrez votre nom"
                                                        formControlName="nom">
                                                </div>

                                                <div class="form-group">
                                                    <label for="prenom" class="form-label">Prénom</label>
                                                    <input
                                                        class="form-control"
                                                        type="text"
                                                        id="prenom"
                                                        placeholder="Entrez votre prénom"
                                                        formControlName="prenom">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="email" class="form-label">Adresse Email</label>
                                                <input
                                                    class="form-control"
                                                    type="email"
                                                    id="email"
                                                    placeholder="votre.email@exemple.com"
                                                    formControlName="email">
                                            </div>

                                            <!-- Section: Sécurité et Informations Académiques -->
                                            <div class="section-label">
                                                <i class="bx bx-shield"></i>
                                                <span>Sécurité et Informations Académiques</span>
                                            </div>

                                            <div class="form-group">
                                                <label for="password" class="form-label">Mot de Passe</label>
                                                <input
                                                    class="form-control"
                                                    type="password"
                                                    id="password"
                                                    placeholder="Entrez votre mot de passe"
                                                    formControlName="password">
                                            </div>

                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="niveau" class="form-label">Niveau d'Études</label>
                                                    <input
                                                        class="form-control"
                                                        type="text"
                                                        id="niveau"
                                                        placeholder="Ex: Master 2, Licence 3..."
                                                        formControlName="niveau">
                                                </div>

                                                <div class="form-group">
                                                    <label for="tel" class="form-label">Téléphone</label>
                                                    <input
                                                        class="form-control"
                                                        type="tel"
                                                        id="tel"
                                                        placeholder="Entrez votre numéro de téléphone"
                                                        formControlName="tel">
                                                </div>
                                            </div>

                                            <!-- Form Actions -->
                                            <div class="form-actions">
                                                <button type="button" class="btn-secondary">
                                                    <i class="bx bx-x"></i>
                                                    Annuler
                                                </button>
                                                <button type="submit" class="btn-primary" [disabled]="!updateForm.valid">
                                                    <i class="bx bx-save"></i>
                                                    Enregistrer les Modifications
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div> <!-- container-fluid -->
            </div>
            <!-- End Page-content -->

            <app-footer></app-footer>
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->

</body>

</html>
